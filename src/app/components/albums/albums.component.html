<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let item of albums">
            <div class="card mb-5" style="width: 20rem; height: 500px; box-shadow: 0 0 10px #bbb;">
                <img class="card-img-top" [src]="item.album.images[1].url" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" [title]="item.name">{{ item.name | format }}</h5>
                    <p class="card-text"><strong>Type:</strong> {{ item.type }}</p>
                    <p class="card-text"><strong>Date:</strong> {{ item.album.release_date | date: 'dd-MM-y'}}</p>
                    <audio controls style="width: 250px; height: 30px;">
                        <source [src]="item?.preview_url" type="audio/mpeg">
                    </audio>
                </div>
            </div>
        </div>
    </div>
</div>
